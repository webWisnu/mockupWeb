<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perpustakaan - Katalog Buku</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">Perpustakaan</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login/Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="search">
                <input type="text" placeholder="Cari buku, penulis, atau genre">
                <button>Cari</button>
            </section>
            <section class="filters">
                <h2>Filter</h2>
                <label>Genre:</label>
                <select>
                    <option>Semua</option>
                    <option>Fiksi</option>
                    <option>Non-Fiksi</option>
                    <!-- Tambahkan opsi lainnya -->
                </select>
                <label>Penulis:</label>
                <select>
                    <option>Semua</option>
                    <!-- Tambahkan opsi penulis -->
                </select>
            </section>
            <section class="book-list">
                <h2>Daftar Buku</h2>
                <br><br>

                <table border="1" cellpadding="5">
                    <thead>
                        <tr>
                            <th>Nama Buku</th>
                            <th>judul Buku</th>
                            <th>penerbit </th>
                            <th>Gendre</th>
                            <th>
                                Aksi
                            </th>
                        </tr>

                        <tbody>
                            <tr>
                                <td>Bahasa PhP</td>
                                <td>Rasmus ledorf</td>
                                <td>zend technologies</td>
                                <td>Buku Pelajaran</td>

                                <td>
                                    <a href="detailBuku.html">Detail</a>
                                </td>
                            </tr>
                        </tbody>

                    </thead>
                </table>

            </section>
        </main>

    </body>
</html>
